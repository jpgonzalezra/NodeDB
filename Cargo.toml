[package]
name = "node-db"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "swap"
path = "example/swap.rs"

[[bin]]
name = "quote"
path = "example/quote.rs"

[[bin]]
name = "custom-slot"
path = "example/custom_slot.rs"

[[bin]]
name = "custom-account"
path = "example/custom_account.rs"

[[bin]]
name = "approval"
path = "example/approval.rs"

[dependencies]
anyhow = "1.0.94"
eyre = "0.6.12"
reth = { git = "https://github.com/paradigmxyz/reth", version = "1.1.1" }
reth-db = { git = "https://github.com/paradigmxyz/reth", package = "reth-db", version = "1.1.1" }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth", package = "reth-chainspec", version = "1.1.1" }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", package = "reth-node-ethereum", version = "1.1.1" }

tokio = { version = "1.42.0", features = ["full"] }
futures = "0.3.31"
dotenv = "0.15.0"
env_logger = "0.11.5"
log = "0.4.22"
alloy = { version = "0.5.4", features = ["contract", "dyn-abi"] }
revm = { version = "18.0.0", features = ["alloydb"] }
foldhash = "0.1.3"
